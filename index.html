<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speachrecorder</title>
    <link rel="icon" href="https://icon-library.com/images/recording-icon-png/recording-icon-png-2.jpg"
        type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--  site main started -->
    <main class="site-main main">
        <section class="site-section record">
            <div class="container">
                <div class="record__wrapper">
                    <p class="record__error record__text-result">

                    </p>
                    <form class="record__form">
                        <label class="record__label">
                            <input class="record__text" type="text" placeholder="Title..">
                            <button class="record__text-btn">
                            </button>
                        </label>
                        <label class="record__label">
                            <input class="record__number" type="time" placeholder="Time...">
                        </label>
                        <button class="record__submit" type="submit">
                            Submit
                        </button>
                    </form>

                    <ul class="record__list">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <!--  site  main finished -->

    <script src="js/main.js"></script>
</body>

</html>
